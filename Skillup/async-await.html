<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   let result = function(score){
    return new Promise(function(resolve, reject){
        console.log("calculating result");
        if(score>50){
            resolve("you have passed")
        }else{
            reject("you have failed");
        }
    })
}
    let grade = function(response){
        return new Promise(function(resolve, reject){
            console.log("calculating yor grade");
            resolve("your getting grade A" + response)
        })
    

    }
   
   async function calculateresult(){
     try{const response = await result(80);
    console.log("result recieved");
    const finalgrade = await grade(response);
    console.log(finalgrade)}
     catch(err){
        console.log(err);
    }
   }
   calculateresult();
   
   



   </script> 
</body>
</html>
