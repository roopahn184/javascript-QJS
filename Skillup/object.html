<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Object</title>
</head>
<body>
    <h1>Creating Javascript Objects</h1>
    <p id="demo"></p>
</body>
<script>
    var student = {
        name:"chris",
        age:22,
        studied:"computer science",
    }
    document.getElementById("demo").innerHTML = student.name + "of the age" + student.age + "studies" + student.studied;
    
</script>
<script>
    var student = new Object()
        student.name = "oria",
        student.age = 22,
        student.studied = "computer science";
        document.getElementById("demo").innerHTML = student.name + "of the age" + student.age + "studies" + student.studied;
    </script>
    <script>
        function stud(name, age, studied) {
            this.name = name;
            this.age = age;
            this.studied = studies;
        }
        var student =stud("chris", 22, "computer science")
        document.getElementById("demo").innerHTML = student.name + "of the age" + student.age + "studies" + student.studied;
    </script>
</html>
