<html>
    <head>
       <title> javascript loops</title>
    </head>
    <body>
        <h1>javascript for loops</h1>

    </body>
    <script>
        // for loop
        for(x=0; x<5; x++){
            console.log(x);
        }

        // while loop
        let a=1;
        while(a<=5){
         console.log(a);
         a++
        }

        // do while loop

        let i=5;
        do{
            console.log(i);
            i++
        }
        while(i<10)

    </script>
</html>
